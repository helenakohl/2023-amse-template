name: Execute test.sh on push

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
            node-version: 'lts/*'

        # Install python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
            python-version: 3.11

        # Run test file
      - name: Execute Test file
        run: bash project/tests.sh